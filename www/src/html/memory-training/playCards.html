		<div class="train">
			<img id="cards1" /> <img id="cards3" /><img id="cards2" />
		</div>
		<div class="button">
			<button id="retry" type="button" onClick="start()">retry</button>
		</div>
		<div class="each">
			<p></p>

		</div>
		<div id="copy">
			<small>&copy; bunooboi</small>
		</div>
		<script type="text/javascript">
			var img = new Array();
			for (var i = 0; i < 4; i++) {
				for (var j = 1; j <= 13; j++) {
					var string = "../../../img/trump/";
					if (i == 0) {
						string += "c" + j + ".png";
					} else if (i == 1) {
						string += "d" + j + ".png";
					} else if (i == 2) {
						string += "h" + j + ".png";
					} else if (i == 3) {
						string += "s" + j + ".png";
					}
					img.push(string)
				}
			}
			var second = '';
			var group = '';
			var r = document.cookie.split(';');
			for (var i = 0; i < r.length; i++) {
				var s = r[i].split('=');
				if (s[0].trim() == 'second') {
					second = s[1].trim();
				} else if (s[0].trim() == 'group') {
					group = s[1].trim();
				}
			}
			var count = 0;
			var length = new Array();
			function imgTimer() {
				if (group == 2) {
					if (count == 2704) {
						length = new Array();
						document.getElementById("retry").disabled = false;
					} else {
						var index;
						while (true) {
							index = Math.floor(Math.random() * 2704);
							if (length.indexOf(index) == -1) {
								length.push(index);
								if (index < 676) {
									if (index < 52) {
										document.getElementById("cards1").src = img[0];
									} else if (index < 104) {
										document.getElementById("cards1").src = img[1];
									} else if (index < 156) {
										document.getElementById("cards1").src = img[2];
									} else if (index < 208) {
										document.getElementById("cards1").src = img[3];
									} else if (index < 260) {
										document.getElementById("cards1").src = img[4];
									} else if (index < 312) {
										document.getElementById("cards1").src = img[5];
									} else if (index < 364) {
										document.getElementById("cards1").src = img[6];
									} else if (index < 416) {
										document.getElementById("cards1").src = img[7];
									} else if (index < 468) {
										document.getElementById("cards1").src = img[8];
									} else if (index < 520) {
										document.getElementById("cards1").src = img[9];
									} else if (index < 572) {
										document.getElementById("cards1").src = img[10];
									} else if (index < 624) {
										document.getElementById("cards1").src = img[11];
									} else if (index < 676) {
										document.getElementById("cards1").src = img[12];
									}
								} else if (index < 1352) {
									if (index < 52 + 676) {
										document.getElementById("cards1").src = img[13];
									} else if (index < 104 + 676) {
										document.getElementById("cards1").src = img[14];
									} else if (index < 156 + 676) {
										document.getElementById("cards1").src = img[15];
									} else if (index < 208 + 676) {
										document.getElementById("cards1").src = img[16];
									} else if (index < 260 + 676) {
										document.getElementById("cards1").src = img[17];
									} else if (index < 312 + 676) {
										document.getElementById("cards1").src = img[18];
									} else if (index < 364 + 676) {
										document.getElementById("cards1").src = img[19];
									} else if (index < 416 + 676) {
										document.getElementById("cards1").src = img[20];
									} else if (index < 468 + 676) {
										document.getElementById("cards1").src = img[21];
									} else if (index < 520 + 676) {
										document.getElementById("cards1").src = img[22];
									} else if (index < 572 + 676) {
										document.getElementById("cards1").src = img[23];
									} else if (index < 624 + 676) {
										document.getElementById("cards1").src = img[24];
									} else if (index < 676 + 676) {
										document.getElementById("cards1").src = img[25];
									}
								} else if (index < 2028) {
									if (index < 52 + 1352) {
										document.getElementById("cards1").src = img[26];
									} else if (index < 104 + 1352) {
										document.getElementById("cards1").src = img[27];
									} else if (index < 156 + 1352) {
										document.getElementById("cards1").src = img[28];
									} else if (index < 208 + 1352) {
										document.getElementById("cards1").src = img[29];
									} else if (index < 260 + 1352) {
										document.getElementById("cards1").src = img[30];
									} else if (index < 312 + 1352) {
										document.getElementById("cards1").src = img[31];
									} else if (index < 364 + 1352) {
										document.getElementById("cards1").src = img[32];
									} else if (index < 416 + 1352) {
										document.getElementById("cards1").src = img[33];
									} else if (index < 468 + 1352) {
										document.getElementById("cards1").src = img[34];
									} else if (index < 520 + 1352) {
										document.getElementById("cards1").src = img[35];
									} else if (index < 572 + 1352) {
										document.getElementById("cards1").src = img[36];
									} else if (index < 624 + 1352) {
										document.getElementById("cards1").src = img[37];
									} else if (index < 676 + 1352) {
										document.getElementById("cards1").src = img[38];
									}
								} else if (index < 2704) {
									if (index < 52 + 2028) {
										document.getElementById("cards1").src = img[39];
									} else if (index < 104 + 2028) {
										document.getElementById("cards1").src = img[40];
									} else if (index < 156 + 12028) {
										document.getElementById("cards1").src = img[41];
									} else if (index < 208 + 2028) {
										document.getElementById("cards1").src = img[42];
									} else if (index < 260 + 2028) {
										document.getElementById("cards1").src = img[43];
									} else if (index < 312 + 2028) {
										document.getElementById("cards1").src = img[44];
									} else if (index < 364 + 2028) {
										document.getElementById("cards1").src = img[45];
									} else if (index < 416 + 2028) {
										document.getElementById("cards1").src = img[46];
									} else if (index < 468 + 2028) {
										document.getElementById("cards1").src = img[47];
									} else if (index < 520 + 2028) {
										document.getElementById("cards1").src = img[48];
									} else if (index < 572 + 2028) {
										document.getElementById("cards1").src = img[49];
									} else if (index < 624 + 2028) {
										document.getElementById("cards1").src = img[50];
									} else if (index < 676 + 2028) {
										document.getElementById("cards1").src = img[51];
									}
								}
								document.getElementById("cards2").src = img[index % 52];
								break;
							}
						}
						setTimeout("imgTimer()", parseFloat(second) * 1000);
						count++;
					}
				} else {
					if (count == img.length) {
						length = new Array();
						document.getElementById("retry").disabled = false;
					} else {
						var index;
						while (true) {
							index = Math.floor(Math.random() * 52);
							if (length.indexOf(index) == -1) {
								length.push(index);
								break;
							}
						}
						document.getElementById("cards1").src = img[index];
						setTimeout("imgTimer()", parseFloat(second) * 1000);
						count++;
					}
				}
			}
			function startTimer() {
				if (count <= 0) {
					count = 0;
					setTimeout("imgTimer()", 0);
					document.getElementById("cards3").src = " ../../../img/none.png";
					if (parseInt(document.getElementById("pagebody").getBoundingClientRect().width) <= 800) {
						if (group != 2) {
							document.getElementById("cards1").style.width = "40%"
							document.getElementById("cards2").style.width = "0%"
							document.getElementById("cards3").style.width = "0%"
						}
					}
				} else {
					var path = "../../../img/";
					if (count == 3) {
						document.getElementById("cards1").src = " ../../../img/none.png";
						if (group == 2) {
							document.getElementById("cards2").src = " ../../../img/none.png";
						} else {
							if (parseInt(document.getElementById("pagebody")
									.getBoundingClientRect().width) <= 800) {
								document.getElementById("cards1").style.width = "0%"
								document.getElementById("cards2").style.width = "0%"
								document.getElementById("cards3").style.width = "10%"
							}
						}
						document.getElementById("cards3").src = path + "three.png";
					} else if (count == 2) {
						document.getElementById("cards3").src = path + "two.png";
					} else if (count == 1) {
						document.getElementById("cards3").src = path + "one.png";
					}
					setTimeout("startTimer()", 1000);
					count--;
				}
			}
			function start() {
				if (count <= 0) {
					count = 1;
				}
				if (group != 1 && group != 2) {
					group = 1;
				}
				document.getElementById("retry").disabled = true;
				count = 3;
				setTimeout("startTimer()", 1000);
			}
			start();
		</script>
	</div>
</body>
