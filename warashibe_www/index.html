<!DOCTYPE html>
<html>
	<head>
		<title>わらしべ〜道なき道〜</title>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" href="src/css/base.css"/>
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		<script src="src/js/item.js"></script>
		<script src="src/js/unit.js"></script>
		<script src="src/js/player.js"></script>
		<link rel="shortcut icon" href="res/img/icon.ico" />
	</head>
	<body>
		<div id="app">
			<div id="header"></div>
			<div id="main">
				<div class="wrapper">
					<div class="container">
						<div class="content-item">
							<div class="item left">
								<div class="left-item">
									<div class="item-img"><img  src="res/img/heart.png"/>
									</div>
									<div class="item-text">
										<h1 id="heart">{{damage_text}}/{{hp_text}}</h1>
									</div>
								</div>
							</div>
							<div class="item left">
								<div class="left-item">
									<div class="item-img"><img  src="res/img/power.png"/>
									</div>
									<div class="item-text">
										<h1 id="power">{{power_text}}</h1>
									</div>
								</div>
							</div>
							<div class="item left">
								<div class="left-item">
									<div class="item-img"><img  src="res/img/brain.png"/>
									</div>
									<div class="item-text">
										<h1 id="brain">{{brain_text}}</h1>
									</div>
								</div>
							</div>
							<div class="item left">
								<button class="button">
									{{left}}
								</button>
							</div>
						</div>
						<div class="content-item">
							<div id="screenCon">
								<div id="content"><img id="screen" v-bind:src="image_src"/>
								</div>
							</div>
							<div id="consoleCon">
								<p id="console">
									{{console_text}}
								</p>
							</div>
						</div>
						<div class="content-item">
							<div class="item right">
								<div class="right-item"></div>
							</div>
							<div class="item right">
								<div class="right-item">
									<div class="item-img"><img  src="res/img/item.png"/>
									</div>
									<div class="item-text">
										<h1 id="item">{{item_text}}</h1>
									</div>
								</div>
							</div>
							<div class="item right">
								<div class="right-item"></div>
							</div>
							<div class="item right" >
								<button class="button" v-on:click="next">
									{{right}}
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="src/js/main.js"></script>
	</body>
</html>
