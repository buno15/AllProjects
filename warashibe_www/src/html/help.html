			ヘルプ
			<br>
			<br>
			物々交換で強くなって、恐怖の大王倒せばクリア。
			<br>
			加えて帝国を手に入れれば、クリアできる。
			<br>
			選択肢は十字キーでも使用可能。
			<br>
			アイテムをクリックすると、使えるときがあるかも。
			<br>
			知の一撃：攻撃力＋知力のダメージを与える。知力が高いと当たる可能性が高い。
			<br>
			馬：先頭から逃げられるかも。
			<br>
			楽器：持ってるといいことがあるかも。
			<br>
			えんまく：１００％逃げられる。
			<br>
			食べ物：使用すると回復できる。モンスターにあげると逃げられる。
			<br>
			寝袋：使用すると回復できる。
